<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <title>Humanity Against Cards</title>

    <!-- Styles -->
    <link href="styles/site.css" rel="stylesheet" />
</head>
<body>
    <div class="card card-question">
        <p id="question">This is a test question with one _ blank space.</p>
    </div>
    <h1 class="right">Room Code: <span id="room-code"></span></h1>
    <div class="left">
        <button id="start" type="button">Start Game</button>

        <div id="feed"></div>
    </div>
    <div>
        <h2>Hand</h2>
        <div id="hand">
        </div>
        <h2>Answers to current question</h2>
        <div id="answers">
        </div>
    </div>

    <div class="cover">
        <div class="login">
            <button id="create-game" type="button" class="btn btn-create">Create Game</button>
            <br />
            <span>OR</span>
            <br />
            <button id="join-game" type="button" class="btn btn-join">Join Game</button>
        </div>
    </div>

    <!--Script references. -->
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/jquery.signalR-2.2.3.min.js"></script>
    <!--autogenerated SignalR hub script -->
    <script src="signalr/hubs"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
