<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="cache-control" content="no-cache" />

    <title>Humanity Against Cards</title>

    <!-- Styles -->
    <link href="styles/site.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <p class="room-code">Room Code: <span id="room-code"></span></p>
    <!--<div class="right">
        <table id="leaderboard"></table>
    </div>-->
    <div class="card-container">
        <div class="card card-question">
            <p id="question"><span id="start">Click here to start the game...</span></p>
            <div id="timer"></div>
        </div>
    </div>

    <h2 id="card-header"></h2>
    <div id="cards" class="card-container">
    </div>

    <div class="cover">
        <div class="login">
            <button id="create-game" type="button" class="btn btn-create">Create Game</button>
            <p class="text-centre">OR</p>
            <button id="join-game" type="button" class="btn btn-join">Join Game</button>
        </div>
    </div>
    <!--Script references. -->
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/jquery.signalR-2.2.3.min.js"></script>
    <!--autogenerated SignalR hub script -->
    <script src="signalr/hubs"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
